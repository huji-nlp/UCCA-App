<nav ng-if="numPages && pages.length >= 2">
	<ul class="pagination no-user-selection">
		<li><a ng-click="selectPage(currentPage - 1)" data-ng-show="currentPage!=1">&lt;</a></li>
		<li ng-repeat="page in pages" ng-class="{active: page==currentPage}">
			<a href="javascript: void(0);" ng-click="selectPage(page)">{{page}}</a>
		</li>
		<li><a ng-click="$parent.$parent.vm.goNext(currentPage)">&gt;</a></li>
	</ul>
</nav>
